<nav class="bg-gray-800 shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <a href="/" class="flex items-center">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="h-8 w-8">
                <span class="text-xl font-bold text-gray-100 ml-2">NBA Dashboard</span>
            </a>
        </div>

        <!-- Navigation Links -->
        <div class="hidden md:flex space-x-6">
            <a href="/dashboard" class="text-gray-200 hover:text-white">Dashboard</a>
            <a href="/" class="text-gray-200 hover:text-white">Players</a>
            <a href="/teams" class="text-gray-200 hover:text-white">Teams</a>
            <a href="/games" class="text-gray-200 hover:text-white">Schedule</a>

            <!-- Matchups Dropdown -->
            <div class="relative group">
                <button class="text-gray-200 hover:text-white">Matchups â–¾</button>
                <div class="absolute hidden bg-gray-700 text-white rounded-lg shadow-lg group-hover:block z-10 w-48">
                    {% if today_matchups %}
                        {% for game in today_matchups %}
                            <a href="/matchup?team1_id={{ game['home_team_id'] }}&team2_id={{ game['away_team_id'] }}" 
                            class="block px-4 py-2 hover:bg-gray-600">
                                {{ game['home_team'] }} vs {{ game['away_team'] }}
                            </a>
                        {% endfor %}
                    {% else %}
                        <div class="px-4 py-2 text-gray-400">No Matchups Today</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>

<script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>
